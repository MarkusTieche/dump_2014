<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>SVG direct draw</title>
  <meta name="description" content="SVG direct draw">
    <LINK type="text/css" href="css/style.css"  rel="stylesheet"/>
    <script src="/js/main.js"></script>
</head>
<body>
    <svg id="SVG_scene" xmlns="http://www.w3.org/2000/svg"  xmlns:xlink="http://www.w3.org/1999/xlink">
    
    <defs id="defs">
        <pattern id="pattern" x="10px" y="10px" width="20" height="20" patternUnits="userSpaceOnUse"  >
            <circle id="ptnCircle" cx="10" cy="10" r="10" style="stroke: none; fill: #0f4a60;"/>
        </pattern>
    </defs>
        
        <rect x="9" y="9" width="22" height="22" stroke="black" fill="white" transform="scale(5)" />    
        <rect x="10" y="10" width="20" height="20" style="fill: url(#pattern);" transform="scale(5)" />    
        
        <circle cx="50%" r="20%" cy="50%" style="stroke: #000000; fill: white;"/>
        <circle cx="50%" r="20%" cy="50%" style="stroke: #000000; fill: url(#pattern);"/>
    
    </svg>
    
    <div id="input" style="position:absolute; left: 10px; top: 200px; width: 20%;">
        <p style="margin: 0px">offset X</p>
        <input id="cx" type="range" name="points" min="0" max="20" value="10" style="width:80%;" onchange="draw(event)"/>
        
        <p style="margin: 0px">offset Y</p>
        <input id="cy" type="range" name="points" min="0" max="20" value="10" style="width:80%;" onchange="draw(event)"/>
        
        <p style="margin: 0px">radius</p>
        <input id="r" type="range" name="points" min="0" max="20" value="10" style="width:80%;" onchange="draw(event)"/>
        
        <p style="margin: 0px">space X</p>
        <input id="width" type="range" name="points" min="0" max="100" value="10" step="1" style="width:80%;" onchange="change(event)"/>
        <p style="margin: 0px">space Y</p>
        <input id="height" type="range" name="points" min="0" max="100" value="10" step="1" style="width:80%;" onchange="change(event)"/>
    </div>
</body>

</html>
