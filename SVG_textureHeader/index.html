<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>SVG direct draw</title>
  <meta name="description" content="SVG direct draw">
    <LINK type="text/css" href="css/style.css"  rel="stylesheet"/>
<!--    <script src="/js/main.js"></script>-->
</head>
<body>
    <svg id="SVG_scene" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    
    <defs id="defs">
        <pattern id="pattern"  x="0" y="0" width="24" height="24" stroke="white" stroke-width="1.5" patternUnits="userSpaceOnUse">
           <line x1="-2" y1="8" x2="8" y2="-2" stroke="white" stroke-width="1.5" />
            <line x1="-2" y1="20" x2="20" y2="-2" stroke="white" stroke-width="1.5"/>
            <line x1="4" y1="26" x2="26" y2="4" stroke="white" stroke-width="1.5"/>
            <line x1="16" y1="26" x2="26" y2="16" stroke="white" stroke-width="1.5"/>
        </pattern>
        
        <mask id="mask" x="0" y="0" width="100%" height="100%">
            <circle cx="50%" cy="50%" r="20%" fill="white">
            
             <animate id="anim_1" attributeName="r" attributeType="XML"
                      to="10%"
                      begin="1s"  
                      dur="2s"
                      fill="freeze"
                      repeatCount="indefinite"
                  />
                <animate
        attributeName="r" attributeType="XML"
        to="20%"
        begin="1" dur="2s"
        fill="freeze"
                          repeatCount="indefinite"
        />
                
            </circle>
            <circle cx="35%" cy="30%" r="10%" fill="white" stroke="black" stroke-width="5"></circle>
            <circle cx="25%" cy="40%" r="6%" fill="white" stroke="black" stroke-width="5"></circle>
            <circle cx="30%" cy="55%" r="8%" fill="white" stroke="black" stroke-width="5"></circle>
            <circle cx="65%" cy="40%" r="6%" fill="white" stroke="black" stroke-width="5"></circle>
            <circle cx="75%" cy="45%" r="10%" fill="white" stroke="black" stroke-width="5"></circle>
            <circle cx="70%" cy="60%" r="8%" fill="white" stroke="black" stroke-width="5"></circle>
        </mask>
      
    </defs>

        <rect x="0" y="0" width="100%" height="100%" fill="url(#pattern)" mask="url(#mask)"></rect>
        
    </svg>
</body>

</html>
