<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>SVG direct draw</title>
  <meta name="description" content="SVG direct draw">
    <LINK type="text/css" href="css/style.css"  rel="stylesheet"/>
    <script src="/js/main.js"></script>
</head>
<body onload="init()">
    <svg id="SVG_scene" xmlns="http://www.w3.org/2000/svg"  xmlns:xlink="http://www.w3.org/1999/xlink">
    
    <defs id="defs">
        <pattern id="grass"  x="0" y="0" width="350" height="350" patternUnits="userSpaceOnUse" >
            <image x="0" y="0" width="350px" height="350px" xlink:href="http://imgur.com/HpYM0dN.png" />
        </pattern>
        
        <pattern id="dirt"  x="0" y="0" width="350" height="350" patternUnits="userSpaceOnUse" >
            <image x="0" y="0" width="350px" height="350px" xlink:href="http://imgur.com/cE6ydgM.png" />
        </pattern>
        
        <mask id="maskDirt" x="0" y="0" width="100" height="100" > </mask>
    </defs>
    
       <rect x="0" y="0" width="100%" height="100%" fill="url(#grass)" stroke="black" />
       <rect x="0" y="0" width="100%" height="100%" fill="url(#dirt)" stroke="black" mask="url(#maskDirt)" />
       
       
        <g transform="scale(0.1) translate(20,20)">
            <rect x="0" y="0" width="100%" height="100%" fill="white" stroke="black"/>
            <rect x="0" y="0" width="100%" height="100%" fill="black" stroke="black" mask="url(#maskDirt)"/>
        </g>
    </svg>
</body>
</html>
