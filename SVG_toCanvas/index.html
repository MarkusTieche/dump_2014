<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>SVG toCanvas</title>
  <meta name="description" content="SVG direct draw">
    <LINK type="text/css" href="css/style.css"  rel="stylesheet"/>
    <script src="js/main.js"></script>
</head>
<body onload="init()">
    <div id="svgWrapper">
        <h2>SVG</h2>
        <svg id="SVG_scene" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"></svg>
    </div>
    <div id="canvasWrapper">
        <h2>Canvas</h2>
        <canvas id="canvas" ></canvas>
    </div>
    
    <div id="center">
        <button onclick="renderCanvas()">convert to canvas</button>
        <button onclick="animateCanvas(event)">animate on canvas</button>
    </div>
    
    <script type="text/javascript" src="http://canvg.googlecode.com/svn/trunk/rgbcolor.js"></script> 
    <script type="text/javascript" src="http://canvg.googlecode.com/svn/trunk/StackBlur.js"></script>
    <script type="text/javascript" src="http://canvg.googlecode.com/svn/trunk/canvg.js"></script> 
</body>

</html>
