<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>SVG direct draw</title>
  <meta name="description" content="SVG direct draw">
    <LINK type="text/css" href="css/style.css"  rel="stylesheet"/>
    <script src="/js/main.js"></script>
</head>
<body onload="init()">
    <svg id="SVG_scene" xmlns="http://www.w3.org/2000/svg"  xmlns:xlink="http://www.w3.org/1999/xlink">
    
    <defs id="defs">
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop id="stop_1" offset="10%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
            <stop id="stop_2" offset="30%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
            <stop id="stop_3" offset="70%" style="stop-color:rgb(0, 50, 255);stop-opacity:1" />
        </linearGradient>
    </defs>
    
       <rect id="rect_1" fill="url(#grad1)" stroke="black" />
        <g id="group_1">
            <rect x="0" y="0" width="20" height="20" fill="rgb(255,255,0)" stroke="black" stroke-width="2"></rect>
            <line id="line_1" x1="10" y1="20" x2="10" y2="125" stroke="black" stroke-width="3" />
            <text id="percent_1" y="-10" fill="white">10%</text>
        </g>
        
        <g id="group_2">
            <rect x="0" y="0" width="20" height="20" fill="rgb(255,0,0)" stroke="black" stroke-width="2"></rect>
            <line id="line_2"  x1="10" y1="20" x2="10" y2="125" stroke="black" stroke-width="3" />
            <text id="percent_2" y="-10" fill="white">30%</text>
        </g>
        
        <g id="group_3">
            <rect x="0" y="0" width="20" height="20" fill="rgb(0, 50, 255)" stroke="black" stroke-width="2"></rect>
            <line id="line_3"  x1="10" y1="20" x2="10" y2="125" stroke="black" stroke-width="3" />
            <text id="percent_3" y="-10" fill="white">70%</text>
        </g>
    </svg>
    
</body>
</html>
